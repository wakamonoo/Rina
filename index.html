<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rina • YouTube Voice Assistant</title>

  <!-- Tailwind CDN (JIT, arbitrary values allowed) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script type="module" src="main.js" defer></script>
</head>

<body
  class="min-h-screen flex flex-col items-center px-4 py-8 text-gray-300
         bg-gradient-to-br from-black via-gray-900 to-[#0f0f0f]"
>

  <!-- Heading -->
  <header class="text-center select-none mb-10">
    <h1 class="text-5xl font-extrabold tracking-wide text-transparent bg-clip-text
               bg-gradient-to-r from-red-600 via-red-400 to-red-600">
      Rina<span class="text-transparent">•</span>
    </h1>
    <p class="text-sm text-gray-400 mt-1">
      Say “Rina-chan” or speak a command
    </p>
  </header>

  <!-- Mode pills -->
  <div class="flex gap-4 mb-8">
    <button id="modeAutoplay"
            class="inline-flex items-center gap-2 px-6 py-2 rounded-full font-semibold
                   bg-red-600 text-white shadow-[0_0_12px_rgba(255,0,0,0.45)]
                   hover:shadow-[0_0_16px_rgba(255,0,0,0.6)]
                   transition">
      <i data-feather="zap" class="w-4 h-4"></i><span>Autoplay</span>
    </button>

    <button id="modeSearch"
            class="inline-flex items-center gap-2 px-6 py-2 rounded-full font-semibold
                   bg-gray-700 text-gray-300 hover:bg-gray-600 transition">
      <i data-feather="search" class="w-4 h-4"></i><span>Search-only</span>
    </button>
  </div>

  <!-- Mic -->
  <button id="startBtn"
          class="relative w-24 h-24 rounded-full bg-red-600 flex items-center justify-center
                 shadow-[0_0_25px_rgba(255,0,0,0.45)] hover:scale-105 active:scale-95 transition">
    <i data-feather="mic" class="w-9 h-9 text-white"></i>
    <!-- neon ring -->
    <span class="absolute inset-0 rounded-full
                 ring-2 ring-red-500/50 animate-ping"></span>
  </button>

  <!-- Status -->
  <p id="status" class="mt-6 mb-10 text-center text-sm text-gray-400 italic max-w-md">
    Idle…
  </p>

  <!-- Results -->
  <section id="results"
           class="grid gap-6 w-full max-w-6xl sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  </section>

  <script>feather.replace();</script>
</body>
</html>
